{% extends 'base.html' %} {% block body %}

<!-- Section: Design Block -->
<div class="neuro-content">
  <h1>Register</h1>
  {% with messages = get_flashed_messages() %} {% if messages %}
  <div class="notification is-danger">
    {{ messages[0] }}. Go to
    <a href="{{ url_for('auth.login') }}">login page</a>
  </div>
  {% endif %} {% endwith %}
  <form class="neuro-login-form" method="POST" action="/register">
    <div class="neuro-form-section">
      <!-- 2 column grid layout with text inputs for the first and last names -->
      
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="">
            <input
              type="text"
              id="formFirstName"
              name="firstname"
              class="form-control"
              placeholder="First Name"
            />
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="">
            <input
              type="text"
              id="FormLastName"
              name="lastname"
              class="form-control"
              placeholder="Last Name"
            />
          </div>
        </div>
      </div>

      <!-- student ID input -->
      <div class="mb-4">
          <input
              type="text"
              id="FormStudentID"
              name="studentid"
              class="form-control"
              placeholder="Student ID"
          />
          </div>
      <!-- Email input -->
      <div class="mb-4">
        <input
          type="email"
          id="FormEmail"
          name="email"
          class="form-control"
          placeholder="Email Address"
        />
      </div>

      <!-- Password input -->
      <div class="mb-4">
        <input
          type="password"
          id="FormPassword"
          name="password"
          class="form-control"
          placeholder="Password"
        />
      </div>

      <!-- Submit button -->
      <div class="col d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-block mb-4 btn-center">
          Sign up
        </button>
      </div>
  </div>
  </form>
</div>

{% endblock %}
