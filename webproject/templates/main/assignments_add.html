{% extends 'base.html' %}

{% block body %}
<div class="neuro-content">
    <form class="neuro-login-form"  method="POST" action="/addassignment">
        
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}. Go to
            <a href="{{ url_for('main.profile') }}">Profile Page</a>
        </div>
        {% endif %} {% endwith %}
        <div class="neuro-form-section">
            <h3>Add Assignment</h3>
            <div>
                <label for="asset_type">Assignment Name</label><br>
                <input name="assignment_name" type="text" size=50>
            </div>
            <div class="">
                <label for="due_date">Due Date</label>
                <input name="due_date" type="datetime-local" size=10 >
            </div>
            <div class="col d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-primary btn-block mb-4 btn-center">Update</button>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
