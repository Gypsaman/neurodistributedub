{% extends 'base.html' %}

{% block body %}
<div class="neuro-content">
    {% with messages = get_flashed_messages() %} 
    {% if messages %}
    <div style="color:red">{{ messages[0] }}</div>

    {% endif %} 
    {% endwith %}
    <h1>Select Assignment</h1>
    <div class="neuro-form-section">
        <form action="/submissionselect" method="POST" class="neuro-form">
            <div class="neuro-form-entry-row">
                <label for="assignmentName">Assignment Name</label>
                <select id="assignmentName" name="assignmentName" required>
                    {% for assignment in assignments %}
                    <option value="{{ assignment.name }}">{{ assignment.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="neuro-form-entry-row">
                <button type="submit" class="neuro-button-main">Select</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
