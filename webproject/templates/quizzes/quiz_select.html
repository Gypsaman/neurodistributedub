{% extends 'base.html' %}

{% block body %}
<div class="neuro-content">
    <h1>Select Quiz</h1>
    <div class="neuro-form-section">
        <form action="/quizzes" method="POST" class="neuro-form">
            <div class="neuro-form-entry-row">
                <label for="quizdescription">Quiz Name</label>
                <select id="quizdescription" name="quiz_id" required>
                    {% for quiz in quizzes %}
                        {% if quiz.multiple_retries or (quiz.multiple_retries  == False and quiz.grade == None) %}
                            <option value="{{ quiz.quiz_id }}">{{ quiz.description }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="neuro-form-entry-row">
                <button type="submit" class="neuro-button-main">Select</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
