{% extends 'base.html' %}

{% block body %}
<div class="neuro-content">
  <h1>Transaction View</h1>
  <div class = "neuro-form-section">
    <form class="neuro-form ">
        <div class="neuro-form-entry-row neuro-tran-view">
            <label for = "blockNumber">Block Number</label>
            <input type="text" id="blockNumber" name="blockNumber" value="{{ transaction.blockNumber }}" readonly>
        </div>
        <div class="neuro-form-entry-row neuro-tran-view">
            <label for = "timeStamp">Time Stamp</label>
            <input type="text" id="timeStamp" name="timeStamp" value="{{ transaction.timeStamp }}" readonly>
        </div>
        <div class="neuro-form-entry-row neuro-tran-view">
            <label for = "hash">Hash</label>
            <input type="text" id="hash" name="hash" value="{{ transaction.hash }}" readonly>
        </div>
        <div class="neuro-form-entry-row neuro-tran-view">
            <label for = "nonce">Nonce</label>
            <input type="text" id="nonce" name="nonce" value="{{ transaction.nonce }}" readonly>
        </div>
        <div class="neuro-form-entry-row neuro-tran-view">
            <label for = "blockHash">Block Hash</label>
            <input type="text" id="blockHash" name="blockHash" value="{{ transaction.blockHash }}" readonly>
        </div>
        <div class="neuro-form-entry-row neuro-tran-view">
            <label for = "transactionIndex">Transaction Index</label>
            <input type="text" id="transactionIndex" name="transactionIndex" value="{{ transaction.transactionIndex }}" readonly>
        </div>
        <div class="neuro-form-entry-row neuro-tran-view">
            <label for = "from">From</label>
            <input type="text" id="from" name="from" value="{{ transaction.trans_from }}" readonly>
        </div>
        <div class="neuro-form-entry-row neuro-tran-view">
            <label for = "to">To</label>
            <input type="text" id="to" name="to" value="{{transaction.to}}" readonly>
        </div>
        <div class="neuro-form-entry-row neuro-tran-view">
            <label for = "value">Value</label>
            <input type="text" id="value" name="value" value="{{ transaction.value }}" readonly>
        </div>
        <div class="neuro-form-entry-row neuro-tran-view">
            <label for = "gas">Gas</label>
            <input type="text" id="gas" name="gas" value="{{ transaction.gas }}" readonly>
        </div>
        <div class="neuro-form-entry-row neuro-tran-view">
            <label for = "gasPrice">Gas Price</label>
            <input type="text" id="gasPrice" name="gasPrice" value="{{ transaction.gasPrice }}" readonly>
        </div>
        <div class="neuro-form-entry-row neuro-tran-view">
            <label for = "isError">Is Error</label>
            <input type="text" id="isError" name="isError" value="{{ transaction.isError }}" readonly>
        </div>
        <div class="neuro-form-entry-row neuro-tran-view">
            <label for = "txreceipt_status">Tx Receipt Status</label>
            <input type="text" id="txreceipt_status" name="txreceipt_status" value="{{ transaction.txreceipt_status }}" readonly>
        </div>
        <div class="neuro-form-entry-row neuro-tran-view">
            <label for = "input">Input</label>
            <textarea rows="5" id="input" name="input" value="" readonly>{{ transaction.input }}</textarea>
        </div>
        <div class="neuro-form-entry-row neuro-tran-view">
            <label for = "contractAddress">Contract Address</label>
            <input type="text" id="contractAddress" name="contractAddress" value="{{ transaction.contractAddress }}" readonly>
        </div>
        <div class="neuro-form-entry-row neuro-tran-view">
            <label for = "cumulativeGasUsed">Cumulative Gas Used</label>
            <input type="text" id="cumulativeGasUsed" name="cumulativeGasUsed" value="{{ transaction.cumulativeGasUsed }}" readonly>
        </div>
        <div class="neuro-form-entry-row neuro-tran-view">
            <label for = "gasUsed">Gas Used</label>
            <input type="text" id="gasUsed" name="gasUsed" value="{{ transaction.gasUsed }}" readonly>
        </div>
        <div class="neuro-form-entry-row neuro-tran-view">
            <label for = "confirmations">Confirmations</label>
            <input type="text" id="confirmations" name="confirmations" value="{{ transaction.confirmations }}" readonly>
        </div>
        <div class="neuro-form-entry-row neuro-tran-view">
            <label for = "methodID">Method ID</label>
            <input type="text" id="methodID" name="methodID" value="{{ transaction.methodID }}" readonly>
        </div>
        <div class="neuro-form-entry-row neuro-tran-view">
            <label for = "functionName">Function Name</label>
            <input type="text" id="functionName" name="functionName" value="{{ transaction.functionName }}" readonly >
        </div>
    </form>
    </div>
    <div class="neuro-flex-row">
        <div>
            <button class="btn btn-primary" onclick="window.location.href='/transactions/{{page_num}}'" readonly >
                Return
            </button>
        </div>  
    </div>
{% endblock %}
